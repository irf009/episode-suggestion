<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Episode Suggestion</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <div class="box">
      <h1 class="episode-suggestion">
        <span class="series-name">Monk</span> Episode Suggestion
      </h1>
      <span class="suggestions">
        <h4 class="suggestion">
          Season: <span class="season-number">1</span> Episode:
          <span class="episode-number">1</span>:
        </h4>
        <p class="suggestion-text">A very emotional and mysterious episode</p>
      </span>
      <div class="btns">
        <button class="btn" id="suggestion-btn">Change Episode</button
        ><a
          target="_blank"
          href="https://www.dizigom.tv/monk-1-sezon-1-bolum-hd1/"
          id="episode-link"
          ><button class="btn" id="episode-link-btn">Episode Link</button></a
        >
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
